<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet"  href="dist/css/bootstrap.min.css">
</head>
<body>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default submit" onclick="return false">Submit</button>
</form>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8" ></script>
<!-- async defer 异步延迟加加载这里不能够异步加载，因为index.js 用到了jquery -->
<script src="index.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
